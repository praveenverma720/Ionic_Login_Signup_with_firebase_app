<ion-header>

  <ion-navbar>
    <ion-title>Customer Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

	<ion-list>

  <ion-item>
    <ion-label floating>Email</ion-label>
    <ion-input type="email" [(ngModel)]="email" name="email"  required="required"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Password</ion-label>
    <ion-input type="password" [(ngModel)]="password" name="password" required="required"></ion-input>
  </ion-item>

  

</ion-list>

<div padding>
  <button block ion-button (click)="CustomerLogin()">Login</button>
</div>

</ion-content>
