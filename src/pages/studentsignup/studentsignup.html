<ion-header>

  <ion-navbar>
    <ion-title>Signup</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>

  <ion-item>
    <ion-label floating>Name</ion-label>
    <ion-input type="text" [(ngModel)]="name" name="name" required="required"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Email</ion-label>
    <ion-input type="text" [(ngModel)]="email" name="email" required="required"></ion-input>
  </ion-item>

<ion-item>
    <ion-label floating>Mobile No.</ion-label>
    <ion-input type="text" [(ngModel)]="phone" name="phone" required="required"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Age</ion-label>
    <ion-input type="text" [(ngModel)]="age" name="age" required="required"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Gander</ion-label>
    <ion-input type="text" [(ngModel)]="gander" name="gander" required="required"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Password</ion-label>
    <ion-input type="password" [(ngModel)]="password" name="password" required="required"></ion-input>
  </ion-item>



</ion-list>

<div padding>
  <button block ion-button (click)="studentSignup()">SignUp</button>
</div>

</ion-content>
